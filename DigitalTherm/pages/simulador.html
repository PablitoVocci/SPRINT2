<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DigitalTherm</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/simulador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,500&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <header class="header">

            <div class="parte-1">
                <img src="../assets/logo.png" alt="Logo DigitalTherm" class="imagem-logo">

                <nav class="container-1">
                    <ul>
                        <li>
                            <b><a href="./index.html">Inicio</a></b>
                        </li>
                        <li>
                            <a href="simulador.html">Simulador</a>
                        </li>

                        <li>
                            <a href="#">Fale Conosco</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="container-2">

                <a href="./loginn.html">Login</a>
                <a href="./cadastro.html">
                    <button class="cadastro">Cadastre-se</button>
                </a>

            </div>
        </header>
        <div class="container-simulador">
            <div class="logo">
                <img src="../assets/digitalTherm.png" alt="">
            </div>
            <div class="div_inputs">
                <div class="inputs_column">
                    <div>
                        <p class="txt_inputs">Nome da Empresa</p>
                        <input type="text" id="input_empresa" class="inputs" placeholder="Nome da empresa...">
                    </div>
                    <div>
                        <p class="txt_inputs">Horas de uso por dia do DataCenter (h)</p>
                        <input type="text" id="input_hrsData" placeholder="6 (horas por dia)" class="inputs">
                    </div>
                </div>
                <div class="inputs_column">
                    <div>
                        <p class="txt_inputs">Informe a quantidade de servidores </p>
                        <input type="text" id="input_qtdServ" placeholder="7 (Servidores no DataCenter)" class="inputs">
                    </div>
                    <div>
                        <p class="txt_inputs">Potência dos Servidores (W)</p>
                        <input type="text" id="input_potenServ" placeholder="Insira a potencia em Watts(W)" class="inputs">
                    </div>
                </div>
                <div class="inputs_column">
                    <div>
                        <p class="txt_inputs">Informe a quantidade de Ares-Condicionados </p>
                        <input type="text" id="input_qtdAr" placeholder="(Servidores no Ares-Condicionados)" class="inputs">
                    </div>
                    <div>
                        <p class="txt_inputs">Potência dos Ares-Condicionados (W)</p>
                        <input type="text" id="input_potenAr" placeholder="Insira a potencia em Watts(W)" class="inputs">
                    </div>
                </div>
                <div class="inputs_column">
                    <div>
                        <br>
                        <button onclick="gastos()" class="btn_simular">Gastos da sua empresa</button>
                        <div id ="exibir"></div>
                        <br>
                    </div>
                    <div>
                        <br>
                        <button onclick="lucros()" class="btn_simular">Lucros com a nossa ferramenta</button>
                        <div id="p"></div>
                        <br>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
        
    </body>
</html>
<script>


function gastos() {

    // Variaveis ditas pelo usuario!
    var empresa = input_empresa.value
    var qtd_serv = Number(input_qtdServ.value)
    var poten_Serv = Number(input_potenServ.value)
    var qtd_ar = Number(input_qtdAr.value)
    var poten_Ar = Number(input_potenAr.value)
    var hrs_porDia_datacenter = Number(input_hrsData.value)

    // Preco de energia do estado(Media de Sao Paulo)
    var preco_ener_estado = 0.14

    // Nossa regra de negocio.

    var consumo_ener_kWh = (qtd_serv * poten_Serv + qtd_ar * poten_Ar) * hrs_porDia_datacenter * 30 / 1000


    //Arrendondar os numeros, e adicionar cores aos valores finais.
    var custo_ener_mes = consumo_ener_kWh * preco_ener_estado
    var custo_ener_serv = custo_ener_mes / qtd_serv
    var custo_ener_ar = custo_ener_mes / qtd_ar

    exibir.innerHTML = `${empresa}, esta tendo um consumo de ${consumo_ener_kWh} Kwh (kilowatt-hora)/mes<br>`
    exibir.innerHTML += `${empresa}, esta tendo um gasto de energia de R$${custo_ener_mes}/mes<br>`
    exibir.innerHTML += `${empresa}, tem um gasto por servidor de ${custo_ener_serv}/mes<br>`
    exibir.innerHTML += `${empresa}, tem um gasto por ar-condicionado de ${custo_ener_ar}/mes<br><br>`

}

function lucros() {


    // Variaveis que o usuario inseriu.
    var empresa = input_empresa.value
    var qtd_serv = Number(input_qtdServ.value)
    var poten_Serv = Number(input_potenServ.value)
    var qtd_ar = Number(input_qtdAr.value)
    var poten_Ar = Number(input_potenAr.value)
    var preco_ener_estado = 0.39
    var hrs_porDia_datacenter = Number(input_hrsData.value) 

    // Calculo de consumo kWh

    var consumo_ener_kWh = (qtd_serv * poten_Serv + qtd_ar * poten_Ar) * hrs_porDia_datacenter * 30 / 1000
    var custo_ener_mes = consumo_ener_kWh * preco_ener_estado
    var custo_ener_serv = custo_ener_mes / qtd_serv
    var custo_ener_ar = custo_ener_mes / qtd_ar
    
    //Arrendondar os numeros, e adicionar cores aos valores finais.
    var novo_cons_enerkWh = consumo_ener_kWh * 0.88
    var novo_custo_ener = custo_ener_mes * 0.88
    var novo_custo_serv = custo_ener_serv * 0.88
    var novo_custo_ar = custo_ener_ar * 0.88

    p.innerHTML = `Agora ${empresa}, tera um consumo de ${novo_cons_enerkWh}Kwh (kilowatt-hora)/mes<br>`
    p.innerHTML += `Agora ${empresa}, tera um gasto de R$${novo_custo_ener}/mes<br>`
    p.innerHTML += `Agora ${empresa}, tera um gasto de R$${novo_custo_serv}/mes<br>`
    p.innerHTML += `Agora ${empresa}, tera um gasto de R$${novo_custo_ar}/mes<br>`

}
    
</script>
