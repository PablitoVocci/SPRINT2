<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <title>DigitalTherm - Cadastro</title>
</head>

<body>
    <header class="header">
        <div class="parte-1">
            <img src="../assets/logo.png" alt="Logo DigitalTherm" class="imagem-logo" />

            <nav class="container-1">
                <ul>
                    <li>
                        <b>
                            <a href="./index.html">Inicio</a>
                        </b>
                    </li>
                    <li>
                        <a href="#">Sobre Nos</a>
                    </li>

                    <li>
                        <a href="#">Fale Conosco</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container-2">
            <a href="./login.html">Login</a>
            <a href="./cadastro.html">
                <button class="cadastro">Cadastre-se</button>
            </a>
        </div>
    </header>

    <section class="index-primaria">

        <div class="container-cadastro">

            <div class="box-esquerda">
                <h1>Informações pessoais</h1>

                <div class="inputs-cadastro">
                    <label for="">Nome</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">Sobrenome</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">E-mail</label>
                    <input type="email">
                </div>

                <div class="inputs-cadastro">
                    <label for="">Data de nascimento</label>
                    <input type="date">
                </div>

                <div class="inputs-cadastro">
                    <label for="">Telefone Movel</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">Telefone Fixo</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">CPF</label>
                    <input type="text" maxlength="11">
                </div>
            </div>

            <div class="box-center">
                <h1>Endereço</h1>

                <div class="inputs-cadastro">
                    <label for="">CEP</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">País</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">Cidade</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">Bairro</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">Rua</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">Número</label>
                    <input type="text">
                </div>

                <div class="inputs-cadastro">
                    <label for="">Complemento</label>
                    <input type="text">
                </div>
            </div>

            <div class="box-direita">
                <div>
                    <h1>Informações empresarias</h1>
                    <div class="inputs-cadastro">
                        <label for="">Nome</label>
                        <input type="text">
                    </div>

                    <div class="inputs-cadastro">
                        <label for="">Nome Fantasia</label>
                        <input type="text">
                    </div>

                    <div class="inputs-cadastro">
                        <label for="">CNPJ</label>
                        <input type="text">
                    </div>

                    <div class="inputs-cadastro">
                        <label for="">E-mail Institucional</label>
                        <input type="email">
                    </div>

                    <div class="inputs-cadastro">
                        <label for="">Senha</label>
                        <input type="password">
                    </div>
                </div>
                <div class="box-btn">
                    <button class="btn-cadastro">Cadastrar-se</button>
                </div>
            </div>

    </section>


</body>

</html>
