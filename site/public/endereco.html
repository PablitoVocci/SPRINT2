<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/endereço.css" />
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <title>DigitalTherm - Endereço</title>
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="container-left-logo">
                <img src="../assets/logo 1.svg" alt="">
                <h1>DigitalTherm</h1>
            </div>

            <h3>
                Bem vindo!
                <span id="b_usuario"></span>
            </h3>

            <div class="container-left-buttons">
                <button class="buttons-left-func" onclick="window.location.href='../endereco.html'"><i
                        class="fa fa-user-o" aria-hidden="true"></i></i>Setor</button>

                <button class="buttons-left"><i class="fa fa-line-chart" aria-hidden="true"></i>Graficos</button>
            </div>

            <div class="container-left-func">
                <button class="buttons-left-func" onclick="window.location.href='../cadastroPfisica.html'"><i
                        class="fa fa-user-o" aria-hidden="true"></i></i>Funcionarios</button>
                <button id="button-logout" class="buttons-left-func button-logout">Logout</button>
            </div>
        </div>
    </div>

    <div class="dash">
        <section id="form-section">

            <div class="card-box">

                <img src="./assets/digitalTherm.png" alt="" srcset="">

                <div class="inputs-div-card-box">

                    <input type="text" placeholder="Pais*" class="inputPais">

                    <input type="text" placeholder="CEP*" class="inputCep">
                </div>

                <input type="text" placeholder="Rua*" class="inputRua inputGrande">

                <div class="inputs-div-card-box">
                    <input type="text" placeholder="Numero*" class="inputNumero inputGrande">
                    <input type="text" placeholder="Complemento" class="inputComplemento">
                </div>

                <div class="inputs-div-card-box">
                    <input type="text" placeholder="Cidade*" class="inputCidade">
                    <input type="text" placeholder="Bairro*" class="inputBairro">
                </div>
                <div class="inputs-setor">
                    <div class="setor">Cadastrar Setor</div>
                    <div class="inputs-setor-all">
                        <input type="text" placeholder="Nome*" class="inputSetorNome" id="inputNomeSetor">
                        <input type="text" placeholder="Andar" class="inputAndar" id="inputAndarSetor">
                    </div>
                </div>
                <button class="button" onclick="Cadastrar()">Cadastrar</button>
            </div>

        </section>
    </div>

</body>

</html>
<script>
    function Cadastrar() {

        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = inputNomeSetor.value;
        var andarVar = inputAndarSetor.value;

        if (nomeVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            // finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/setor/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                andarServer: andarVar,
                fkEmpresaServer: sessionStorage.ID_USUARIO
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block";

                // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "/dashboard/dashboard.html";
                }, "2000")

                // limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }
    console.log(sessionStorage.ID_USUARIO)
</script>
