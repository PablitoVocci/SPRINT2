<script>
    window.addEventListener('DOMContentLoaded', function () {
        // Restaura as informações após o reload
        var etapa = localStorage.getItem('tela');

    var etapa2 = document.getElementById('etapa2');
    var etapa3 = document.getElementById('etapa3');
    function etapas(etapa) {
        localStorage.clear();
        var etp = Number(etapa.value);
        if (etp == 1) {
            etapa1.style.display = "flex";
            etapa2.style.display = "none";
            etapa3.style.display = "none";
            etp1.className = "btn-selecionado";
            etp2.className = "btn-n-selecionado";
            etp3.className = "btn-n-selecionado";
        }
        else if (etp == 2) {
            etapa1.style.display = "none";
            etapa2.style.display = "flex";
            etapa3.style.display = "none";
            etp1.className = "btn-n-selecionado";
            etp2.className = "btn-selecionado";
            etp3.className = "btn-n-selecionado";
        }
        else if (etp == 3) {

            etapa2.style.display = "none";
            etapa3.style.display = "flex";

            etp2.className = "btn-n-selecionado";
            etp3.className = "btn-selecionado";

        }
    }

    function CadastrarEndereco() {

        const pais = document.getElementById("input_pais");
        const cep = document.getElementById("input_cep");
        const estado = document.getElementById("input_estado");
        const cidade = document.getElementById("input_cidade");
        const bairro = document.getElementById("input_bairro");
        const rua = document.getElementById("input_rua");


        //Cadastro ENdereço
        var paisVar = input_pais.value;
        var cepVar = input_cep.value;
        var estadoVar = input_estado.value;
        var cidadeVar = input_cidade.value;
        var bairroVar = input_bairro.value;
        var ruaVar = input_rua.value;
        // console.log(paisVar, cepVar, estadoVar, cidadeVar, bairroVar, ruaVar);

        var check = false;

        if (paisVar == "" && cepVar == "" && estadoVar == "" && cidadeVar == "" && ruaVar == "") {
            alert("Preencha todos os campos obrigatórios")
        }
        else {

            // pais 

            if (paisVar == "") {
                pais.className = " error " + pais.className
                pais.className = pais.className.replaceAll(" valid ", " ")
                check = false;
            }
            else {
                pais.className = pais.className.replaceAll(" error ", " ")
                pais.className = " valid " + pais.className
                check = true;
            }

            // cep


            if (cepVar == "") {
                cep.className = " error " + cep.className
                cep.className = cep.className.replaceAll(" valid ", " ")
                check = false;
            }
            else {
                cep.className = cep.className.replaceAll(" error ", " ")
                cep.className = " valid " + cep.className
                check = true;
            }

            // estado

            if (estadoVar == "") {
                estado.className = " error " + estado.className
                estado.className = estado.className.replaceAll("valid ", " ")
                check = false;
            }
            else {
                estado.className = estado.className.replaceAll(" error ", " ")
                estado.className = " valid " + estado.className
                check = true;
            }

            // cidade 

            if (cidadeVar == "") {
                cidade.className = " error " + cidade.className
                cidade.className = cidade.className.replaceAll("valid ", " ")
                check = false;
            }
            else {
                cidade.className = cidade.className.replaceAll(" error ", " ")
                cidade.className = " valid " + cep.className
                check = true;
            }

            // bairro

            if (bairroVar == "") {
                bairro.className = " error " + bairro.className
                bairro.className = bairro.className.replaceAll(" valid ", " ")
                check = false;
            }
            else {
                bairro.className = bairro.className.replaceAll(" error ", " ")
                bairro.className = " valid " + bairro.className
                check = true;
            }

            // rua 

            if (ruaVar == "") {

                rua.className = " error " + rua.className
                rua.className = rua.className.replaceAll(" error ", " ")
                check = false;
            }
            else {
                rua.className = rua.className.replaceAll(" error ", " ")
                rua.className = " valid " + bairro.className
                check = true
            }



            if (check == false) {
                alert("confira os campos ")
            }


            else {

                if (paisVar == "" || estadoVar == "" || cidadeVar == "" || bairroVar == "" || ruaVar == "") {
                    return false;
                }

                fetch("/endereco/cadastrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        // crie um atributo que recebe o valor recuperado aqui
                        // Agora vá para o arquivo routes/usuario.js
                        // nomeServer: nomeVar,
                        // andarServer: andarVar,
                        paisServer: paisVar,
                        cepServer: cepVar,
                        estadoServer: estadoVar,
                        cidadeServer: cidadeVar,
                        bairroServer: bairroVar,
                        ruaServer: ruaVar,
                        fkEmpresaServer: sessionStorage.ID_USUARIO
                    })
                }).then(function (resposta) {

                    console.log("resposta: ", resposta);

                    if (resposta.ok) {


                        setTimeout(() => {
                            etapa1.style.display = "none";
                            etapa2.style.display = "flex";
                            etapa3.style.display = "none";
                            etp1.className = "btn-n-selecionado";
                            etp2.className = "btn-selecionado";
                            etp3.className = "btn-n-selecionado";

                        }, "1000")

                        // limparFormulario();
                        // finalizarAguardar();
                    } else {
                        throw ("Houve um erro ao tentar realizar o cadastro!");
                    }
                }).catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`)
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Ouve um erro ao realizar o cadastro'
                    });
                    // finalizarAguardar();
                });

                return false;
            }

        }
    }



    function cadastrarSetor() {
        // console.log("ESTOU AQUI")

                check = false;

            } else {
                numero.className = numero.className.replaceAll(" error ", " ")
                numero.className = " valid " + numero.className
                check = true;

            }

            // complemento 

            if (complementoVar == "") {

            } else {

            }



        }


        fetch("/setor/cadastrar", {

                // crie um atributo que recebe o valor recuperado aqui

        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {


                setTimeout(() => {

                    localStorage.setItem('tela', 3);
                    window.location.reload();

                // limparFormulario();

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;

    }
