<script>

    let proximaAtualizacao;
    let atualizacaoAlertas;

    window.onload = obterDadosGraficos();
    window.onload = obterDadosGraficoGeral();

    function obterDadosGraficos() {
        obterDadosGrafico(1)
        obterDadosGrafico(2)
        obterDadosGrafico(3)
        obterDadosGrafico(4)
    }

    verificar_autenticacao();

    function alterarTitulo(idsensor) {
        var titulosensor = document.getElementById(`titulosensor${idsensor}`)
        titulosensor.innerHTML = "Últimas medidas de Temperatura e Umidade do <span style='color: #3E68FF'>sensor" + idsensor + "</span>"
    }

    function exibirsensor(idsensor) {
        let todosOsGraficos = document.getElementById("graficos")

        for (i = 1; i <= todosOsGraficos.childElementCount; i++) {
            // exibindo - ou não - o gráfico
            let elementoAtual = document.getElementById(`grafico${i}`)
            if (elementoAtual.classList.contains("display-block")) {
                elementoAtual.classList.remove("display-block")
            }
            elementoAtual.classList.add("display-none")

            // alterando estilo do botão
            let btnAtual = document.getElementById(`btnsensor${i}`)
            if (btnAtual.classList.contains("btn-blue")) {
                btnAtual.classList.remove("btn-blue")
            }
            btnAtual.classList.add("btn-white")
        }

        // exibindo - ou não - o gráfico
        let graficoExibir = document.getElementById(`grafico${idsensor}`)
        graficoExibir.classList.remove("display-none")
        graficoExibir.classList.add("display-block")

        // alterando estilo do botão
        let btnExibir = document.getElementById(`btnsensor${idsensor}`)
        btnExibir.classList.remove("btn-white")
        btnExibir.classList.add("btn-blue")
    }

    // // O gráfico é construído com três funções:
    // // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    // //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    // //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idsensor) {

        alterarTitulo(idsensor)

        if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }

        if(atualizacaoAlertas != undefined){
            clearTimeout(atualizacaoAlertas)
        }

        fetch(`/medidas/ultimas/${idsensor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    resposta.reverse();

                    plotarGrafico(resposta, idsensor);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta, idsensor) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        var labels = [];

        // Criando estrutura para plotar gráfico - dados
        var dados = {
            labels: labels,
            datasets: [{
                label: 'Umidade',
                data: [],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            },
            {
                label: 'Temperatura',
                data: [],
                fill: false,
                borderColor: 'rgb(62, 104, 255)',
                tension: 0.1
            }]
        };


        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.momento_grafico);
            dados.datasets[0].data.push(registro.umidade);
            dados.datasets[1].data.push(registro.temperatura);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas${idsensor}`),
            config
        );

        setTimeout(() => atualizarGrafico(idsensor, dados, myChart), 2000);

        setTimeout(() => ExibirAlertas(dados, idsensor), 5000);

    }
 //   Gráfico de setores geral
    function obterDadosGraficoGeral() {
        console.log("ESTOU NA FUNCTION OBTER DADOS GERAIS");
        // if (proximaAtualizacao != undefined) {
        //     clearTimeout(proximaAtualizacao);
        // }
        var fkVar = sessionStorage.ID_EMPRESA;
        fetch("/usuarios/consultaGeral", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                fkServer: fkVar
            })
          })
            .then(function (resultado) {
                if (resultado.ok) {
                  console.log("TAMANHO DO RESPOSTA"+resultado.length);
                  
                  resultado .json().then(jsonConsultaGeral => {
                      for(var i = 0; i < jsonConsultaGeral.length; i++){
                        console.log("ESSE E O RETONRO DO VETOR!!!!!!!!!!!")
                        console.log(jsonConsultaGeral);
                      }
                      plotarGraficoGeral(jsonConsultaGeral);
                  });
  
              }  else {
                    console.error('ERRO NA CONSULTA');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
   
    function plotarGraficoGeral(jsonConsultaGeral) {
// cavalo
        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
            let labels = [];
            // Criando estrutura para plotar gráfico - dados
            let dados = {
                labels: labels,
                datasets: [
                  {
                    label: "Temperatura",
                    data: [],
                    fill: false,
                    backgroundColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                  },
                  {
                    label: "Umidade",
                    data: [],
                    fill: false,
                    backgroundColor: 'rgb(62, 104, 255)',
                    tension: 0.1,
                  },
                  
                ]
            };
            console.log('----------------------------------------------')
            console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
            console.log(jsonConsultaGeral)
            // Inserindo valores recebidos em estrutura para plotar o gráfico
            for (i = 0; i < jsonConsultaGeral.length; i++) {
              var registro = jsonConsultaGeral[i];
              labels.push(registro.nome);
                dados.datasets[0].data.push(registro.temperatura_media);
                dados.datasets[1].data.push(registro.umidade_media);
  
            }
            
            console.log('----------------------------------------------')
            console.log('O gráfico será plotado com os respectivos valores:')
            console.log('Labels:')
            console.log(labels)
            console.log('Dados:')
            console.log(dados.datasets)
            console.log('----------------------------------------------')
            
            // Criando estrutura para plotar gráfico - config
            let config = {
              type: 'bar',
              data: dados
            };
            
        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvasGeral`),
            config
        );

        // setTimeout(() => atualizarGrafico(idAquario, dados, myChart), 2000);
    }

    // // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
    // // buscando a última medida inserida em tabela contendo as capturas, 

    // //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    // //     Para ajustar o "select", ajuste o comando sql em src/models
    function atualizarGrafico(idsensor, dados, myChart) {

        fetch(`/medidas/tempo-real/${idsensor}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    let avisoCaptura = document.getElementById(`avisoCaptura${idsensor}`)
                    avisoCaptura.innerHTML = ""


                    if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará."
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].momento_grafico)
                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].momento_grafico); // incluir um novo momento

                        dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[0].data.push(novoRegistro[0].umidade); // incluir uma nova medida de umidade

                        dados.datasets[1].data.shift();  // apagar o primeiro de temperatura
                        dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

                        myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(idsensor, dados, myChart), 2000);
                    atualizacaoAlertas = setTimeout(() => ExibirAlertas(), 5000)
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(idsensor, dados, myChart), 2000);
                atualizacaoAlertas = setTimeout(() => ExibirAlertas(), 5000)
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    function LimparAlertas(){

        alerts.innerHTML = `<button class="BotaoLimparAlerta" onclick="LimparAlertas()">Limpar Alertas</button>`
        
    }

    function ExibirAlertas(dados, idsensor) {

        var ultimaCapUmidade = dados.datasets[0].data[6];
        var ultimaCapTemperatura = dados.datasets[1].data[6]

        var amarelo = "rgba(251, 255, 0, 0.75)"
        var vermelho = "rgba(187, 1, 1, 0.75)"
        var laranja = "rgba(255, 153, 0, 0.75)"
        var verde = "rgba(0, 255, 55, 0.75)"
        var azul = "rgba(0, 0, 234, 0.75)"

        if (ultimaCapTemperatura < 19.6) {

            alerts.innerHTML += `<div class="cardAlerta" style="box-shadow:inset 0px 0px 68px 35px ${azul}; border: 1px solid ${azul};">
                    <h1 id="nomeSetor">Sensor ${idsensor}</h1>
                    <p class="infoSetor">O sensor ${idsensor} atualmente encontra-se com a temperatura de ${ultimaCapTemperatura}C, e umidade de ${ultimaCapUmidade}%.</p>
                </div>`

        } else if (ultimaCapTemperatura > 19.6 && ultimaCapTemperatura < 20) {

            alerts.innerHTML += `<div class="cardAlerta" style="box-shadow:inset 0px 0px 68px 35px ${verde}; border: 1px solid ${verde};">
                    <h1 id="nomeSetor">Sensor ${idsensor}</h1>
                    <p class="infoSetor">O sensor ${idsensor} atualmente encontra-se com a temperatura de ${ultimaCapTemperatura}C, e umidade de ${ultimaCapUmidade}%.</p>
                </div>`

        } else if (ultimaCapTemperatura > 20 && ultimaCapTemperatura < 22.5) {

            alerts.innerHTML += `<div class="cardAlerta" style="box-shadow:inset 0px 0px 68px 35px ${amarelo}; border: 1px solid ${amarelo};">
                    <h1 id="nomeSetor">Sensor ${idsensor}</h1>
                    <p class="infoSetor">O sensor ${idsensor} atualmente encontra-se com a temperatura de ${ultimaCapTemperatura}C, e umidade de ${ultimaCapUmidade}%.</p>
                </div>`

        } else if (ultimaCapTemperatura > 22.5 && ultimaCapTemperatura < 26.5) {

            alerts.innerHTML += `<div class="cardAlerta" style="box-shadow:inset 0px 0px 68px 35px ${laranja}; border: 1px solid ${laranja};">
                    <h1 id="nomeSetor">Sensor ${idsensor}</h1>
                    <p class="infoSetor">O sensor ${idsensor} atualmente encontra-se com a temperatura de ${ultimaCapTemperatura}C, e umidade de ${ultimaCapUmidade}%.</p>
                </div>`

        } else {

            alerts.innerHTML += `<div class="cardAlerta" style="box-shadow:inset 0px 0px 68px 35px ${vermelho}; border: 1px solid ${vermelho};">
                    <h1 id="nomeSetor">Sensor ${idsensor}</h1>
                    <p class="infoSetor">O sensor ${idsensor} atualmente encontra-se com a temperatura de ${ultimaCapTemperatura}C, e umidade de ${ultimaCapUmidade}%.</p>
                </div>`
        }

        atualizacaoAlertas = setTimeout(() => ExibirAlertas(dados,idsensor), 10000);
    }
</script>
