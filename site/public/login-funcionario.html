<script>

function entrar() {
        // aguardar();

        var emailVar = inputEmail.value;
        var senhaVar = inputSenha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            // finalizarAguardar();
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idEmpresa;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }


    function ValidarLogin() {

      // Constante "email" = documento. get(pegue) Element (elemento) By(do) Id ("X")

        const email = document.getElementById("inputEmail");
        const senha = document.getElementById("inputSenha");

        var emailValue = email.value;
        var senhaValue = senha.value;

        var check = false;

        if (emailValue == "") {

            email.className = "error " + email.className
            email.className = email.className.replaceAll("valid ", " ")

            check = false;

        } else {

            email.className = email.className.replaceAll("error ", " ")
            email.className = "valid " + email.className

            check = true;

        }

        if (senhaValue == "") {

            senha.className = "error " + senha.className
            senha.className = senha.className.replaceAll("valid ", " ")

            check = false;

        } else {

            senha.className = senha.className.replaceAll("error ", " ")
            senha.className = "valid " + senha.className

    }
</script>
