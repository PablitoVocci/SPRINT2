<script>


function gastos() {

    var mostrar = document.getElementById('exibir');
    mostrar.style.visibility = "visible";

    // Variaveis ditas pelo usuario!
    var empresa = input_empresa.value
    var qtd_serv = Number(input_qtdServ.value)
    var poten_Serv = Number(input_potenServ.value)
    var qtd_ar = Number(input_qtdAr.value)
    var poten_Ar = Number(input_potenAr.value)
    var hrs_porDia_datacenter = Number(input_hrsData.value)

    // Preco de energia do estado(Media de Sao Paulo)
    var preco_ener_estado = 0.14

    // Nossa regra de negocio.

    var consumo_ener_kWh = (qtd_serv * poten_Serv + qtd_ar * poten_Ar) * hrs_porDia_datacenter * 30 / 1000


    //Arrendondar os numeros, e adicionar cores aos valores finais.
    var custo_ener_mes = consumo_ener_kWh * preco_ener_estado
    var custo_ener_serv = custo_ener_mes / qtd_serv
    var custo_ener_ar = custo_ener_mes / qtd_ar

    nome_empresa.innerHTML = `Empresa: ${empresa} `
    consumo.innerHTML = `Consumo :${consumo_ener_kWh.toFixed(2)} Kwh (kilowatt-hora) / Mês`
    gasto_energia.innerHTML = `Gasto de energia: R$${custo_ener_mes.toFixed(2)} / Mês`
    gasto_servidor.innerHTML = `Gasto por servidor: ${custo_ener_serv.toFixed(2)} / Mês`
    gasto_arcondicionado.innerHTML = `Gasto por ar-condicionado: ${custo_ener_ar.toFixed(2)} / Mês`

}

function lucros() {

    var mostrar = document.getElementById('exibir2');
    mostrar.style.visibility = "visible";
    // Variaveis que o usuario inseriu.
    var empresa = input_empresa.value
    var qtd_serv = Number(input_qtdServ.value)
    var poten_Serv = Number(input_potenServ.value)
    var qtd_ar = Number(input_qtdAr.value)
    var poten_Ar = Number(input_potenAr.value)
    var preco_ener_estado = 0.14
    var hrs_porDia_datacenter = Number(input_hrsData.value) 

    // Calculo de consumo kWh

    var consumo_ener_kWh = (qtd_serv * poten_Serv + qtd_ar * poten_Ar) * hrs_porDia_datacenter * 30 / 1000
    var custo_ener_mes = consumo_ener_kWh * preco_ener_estado
    var custo_ener_serv = custo_ener_mes / qtd_serv
    var custo_ener_ar = custo_ener_mes / qtd_ar
    
    //Arrendondar os numeros, e adicionar cores aos valores finais.
    var novo_cons_enerkWh = consumo_ener_kWh * 0.88
    var novo_custo_ener = custo_ener_mes * 0.88
    var novo_custo_serv = custo_ener_serv * 0.88
    var novo_custo_ar = custo_ener_ar * 0.88

    nome_empresa2.innerHTML = `Empresa: ${empresa}`;
    consumo_lucro.innerHTML = `Consumo: ${novo_cons_enerkWh.toFixed(2)} Kwh (kilowatt-hora) / Mês`
    gasto_energia_lucro.innerHTML = `Gasto de energia: R$${novo_custo_ener.toFixed(2)} / Mês`
    gasto_servidor_lucro.innerHTML = `Gasto por Servidor: R$${novo_custo_serv.toFixed(2)} / Mês`
    gasto_arcondicionado_lucro.innerHTML = `Gasto por Ar-condicionado: R$${novo_custo_ar.toFixed(2)} / Mês`

}
    
</script>
