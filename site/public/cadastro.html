<script>
    function cadastrar() {


        // Obtém as referências para os elementos de entrada do formulário.
        const nome = document.getElementById("inputNome");
        const CNPJ = document.getElementById("inputCNPJ");
        const email = document.getElementById("inputEmail");
        const senha = document.getElementById("inputSenha");
        const ConfSenha = document.getElementById("confirmacao_senha_input");

        // Atribui os valores dos campos de entrada às variáveis correspondentes.
        var nomeVar = inputNome.value;
        var nomeFantasiaVar = inputNomeFantasia.value
        var CNPJVar = inputCNPJ.value
        var emailVar = inputEmail.value;
        var senhaVar = inputSenha.value;
        var telefoneVar = inputTelefone.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        // Inicializa a variável de verificação como falsa.
        var check = false;

        // Verifica se algum dos campos obrigatórios está vazio e exibe um alerta se estiverem.
        if (nomeVar == "" && CNPJVar == "" && emailVar == "" && senhaVar == "" && confirmacaoSenhaVar == "") {
            alert("Preencha todos os campos obrigatórios")
        }
        else {

            // Verifica se o campo "nomeVar" está vazio.
            if (nomeVar == "") {

                // Adiciona a classe de erro ao elemento "nome" e remove a classe "valid".
                nome.className = "error " + nome.className
                nome.className = nome.className.replaceAll("valid ", " ")
                check = false;
            } else {

                // Remove a classe de erro do elemento "nome" e adiciona a classe "valid".
                nome.className = nome.className.replaceAll("error ", " ")
                nome.className = "valid " + nome.className
                check = true;
            }

            // Verifica se o campo "CNPJVar" está vazio.
            if (CNPJVar == "") {

                // Adiciona a classe de erro ao elemento "CNPJ" e remove a classe "valid".
                CNPJ.className = "error " + CNPJ.className
                CNPJ.className = CNPJ.className.replaceAll("valid ", " ")
                check = false;
            } else if (CNPJVar.length != 14) {

                // Exibe um alerta se o campo "CNPJVar" não tiver 14 caracteres.
                alert("O campo de CNPJ deve conter 14 caracteres.")
                check = false;
            } else {

                // Remove a classe de erro do elemento "CNPJ" e adiciona a classe "valid".
                CNPJ.className = CNPJ.className.replaceAll("error ", " ")
                CNPJ.className = "valid " + CNPJ.className
                check = true;
            }

            // Verifica se o campo "emailVar" está vazio.
            if (emailVar == "") {

                // Adiciona a classe de erro ao elemento "email" e remove a classe "valid".
                email.className = "error " + email.className
                email.className = email.className.replaceAll("valid ", " ")
                check = false;
            } else {

                // Remove a classe de erro do elemento "email" e adiciona a classe "valid".
                email.className = email.className.replaceAll("error ", " ")
                email.className = "valid " + email.className
                check = true;
            }

            // Verifica se o campo "senhaVar" está vazio.
            if (senhaVar == "") {

                // Adiciona a classe de erro ao elemento "senha" e remove a classe "valid".
                senha.className = "error " + senha.className
                senha.className = senha.className.replaceAll("valid ", " ")
                check = false;
            } else {

                // Remove a classe de erro do elemento "senha" e adiciona a classe "valid".
                senha.className = senha.className.replaceAll("error ", " ")
                senha.className = "valid " + senha.className
                check = true;
            }

            // Verifica se o campo "confirmacaoSenhaVar" está vazio.
            if (confirmacaoSenhaVar == "") {

                // Adiciona a classe de erro ao elemento "ConfSenha" e remove a classe "valid".
                ConfSenha.className = "error " + ConfSenha.className
                ConfSenha.className = ConfSenha.className.replaceAll("valid ", " ")
                check = false;
            } else if (confirmacaoSenhaVar != senhaVar) {

                // Remove a classe "valid" do elemento "ConfSenha" e adiciona a classe "error".
                ConfSenha.className = ConfSenha.className.replaceAll("valid ", " ")
                ConfSenha.className = "error " + ConfSenha.className

                // Exibe um alerta informando que as senhas devem ser idênticas.
                alert("As senhas devem ser idênticas")
                check = false;
            } else {

                // Remove a classe de erro do elemento "ConfSenha" e adiciona a classe "valid".
                ConfSenha.className = ConfSenha.className.replaceAll("error ", " ")
                ConfSenha.className = "valid " + ConfSenha.className
                check = true;
            }

            // Verifica se a variável de verificação é falsa.
            if (check == false) {

                // Exibe um alerta solicitando que o usuário verifique os campos.
                alert("Confira os campos!")
            } else {

                // aguardar();

                //Recupere o valor da nova input pelo nome do id
                // Agora vá para o método fetch logo abaixo


                if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || CNPJVar == "") {
                    // cardErro.style.display = "block"
                    // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

                    // finalizarAguardar();
                    return false;
                }
                else {
                    // setInterval(sumirMensagem, 5000)
                }

                // Enviando o valor da nova input
                fetch("/usuarios/cadastrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        // crie um atributo que recebe o valor recuperado aqui
                        // Agora vá para o arquivo routes/usuario.js
                        nomeServer: nomeVar,
                        nomeFantasiaServer: nomeFantasiaVar,
                        CNPJServer: CNPJVar,
                        telefoneServer: telefoneVar,
                        emailServer: emailVar,
                        senhaServer: senhaVar
                    })
                }).then(function (resposta) {

                    console.log("resposta: ", resposta);

                    if (resposta.ok) {

                        // aparece o cadastro realizado com sucesso na tela é tipo um alert so que bonito
                        Swal.fire({
                            position: 'center',
                            icon: 'success',
                            title: 'Cadastro realizado com sucesso',
                            showConfirmButton: false,
                            timer: 2000
                        })
                        // cardErro.style.display = "block";

                        // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                        setTimeout(() => {
                            window.location = "login.html";
                        }, "2000")

                        // limparFormulario();
                        // finalizarAguardar();
                    } else {
                        throw ("Houve um erro ao tentar realizar o cadastro!");
                    }
                }).catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Houve um erro ao realizar o cadastro'
                    })
                    // finalizarAguardar();
                });

                return false;
            }
        }

    }




</script>
