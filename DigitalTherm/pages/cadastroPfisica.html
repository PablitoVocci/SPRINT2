<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/cadastroPfisica.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <title>DigitalTherm - Cadastro</title>
</head>

<body>
    <header class="header">
        <div class="parte-1">
            <img src="../assets/logo.png" alt="Logo DigitalTherm" class="imagem-logo" />

            <nav class="container-1">
                <ul> 
                    <li>
                        <b>
                            <a href="./index.html">Inicio</a>
                        </b>
                    </li>
                    <li>
                        <a href="#">Sobre Nos</a>
                    </li>

                    <li>
                        <a href="#">Fale Conosco</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="container-2">
            <a href="./login.html">Login</a>
            <a href="./novo_acesso.html">
                <button class="cadastro">Cadastre-se</button>
            </a>
        </div>
    </header>

    <section id="form-section">

        <div class="card-box">

            <img src="../assets/digitalTherm.png" alt="" srcset="">
            
            <div class="inputs-div-card-box">
                
                <input type="text" placeholder="Nome" class="inputNome">

                <input type="text"placeholder="Sobrenome" class="inputSobrenome">
            </div>

            <div class="inputs-div-card-box">
                
              <input type="text" placeholder="Data de Nascimento" class="inputNascimento">

              <input type="text"placeholder="CPF" class="inputCpf">
          </div>

            <input type="text" placeholder="E-mail" class="inputEmail inputGrande">

            <div class="inputs-div-card-box">
                
              <input type="text" placeholder="Celular" class="inputCelular">

              <input type="text"placeholder="Telefone Fixo" class="inputTelefoneFixo">
          </div>

          <div class="inputs-div-card-box">
                
            <input type="text" placeholder="CEP" class="inputCep">

            <input type="text"placeholder="Num" class="inputNumero">
        </div>
        
            <input type="text" class="inputGrande1" placeholder="Insira sua senha">
            <input type="text" class="inputGrande2" placeholder="Confirme sua Senha">
            <button class="button">Continuar!</button>
        </div>

    </section>


</body>
