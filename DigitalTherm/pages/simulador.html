<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DigitalTherm</title>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/simulador.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,500&display=swap" rel="stylesheet">

    </head>

    <body>
        
        <header class="header">

            <div class="parte-1">
                <img src="../assets/logo.png" alt="Logo DigitalTherm" class="imagem-logo">

                <nav class="container-1">
                    <ul>
                        <li>
                            <b><a href="./index.html">Inicio</a></b>
                        </li>
                        <li>
                            <a href="simulador.html">Simulador</a>
                        </li>

                        <li>
                            <a href="#">Fale Conosco</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="container-2">

                <a href="./login.html">Login</a>
                <a href="./cadastro.html">
                    <button class="cadastro">Cadastre-se</button>
                </a>

            </div>
        </header>
        <div class="container-simulador">
            <div class="logo">
                <img src="../assets/digitalTherm.png" alt="">
            </div>
            <div class="div_inputs">
                <div class="inputs_column">
                    <div>
                        <p class="txt_inputs">Insira seu nome</p>
                        <input type="text" class="inputs" placeholder="Seu nome...">
                    </div>
                    <div>
                        <p class="txt_inputs">informe a quantidade de ares-condicionados</p>
                        <input type="text" placeholder="5" class="inputs">
                    </div>
                </div>
                <div class="inputs_column">
                    <div>
                        <p class="txt_inputs">Qual a media de BTUS dos ares-condicionados</p>
                        <input type="text" class="inputs">
                    </div>
                    <div>
                        <p class="txt_inputs">Quantas horas diariamente eles ficam ligados?(h)</p>
                        <input type="text" placeholder="3 (horas)" class="inputs">
                    </div>
                </div>
                <div class="inputs_column">
                    <div>
                        <p class="txt_inputs">Você já teve problema de super-aquecimento?</p>
                        <select class="inputs opt_disabled ">
                            <option disabled selected value="">Insira sua opção</option>
                            <option value="">Sim</option>
                            <option value="">Não</option>
                        </select>
                    </div>
                    <div>
                        <br>
                        <button class="btn_simular">Simular</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
